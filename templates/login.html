{% extends 'base.html' %}
{% block content %}
{% if not user.is_authenticated %}
  <div class="jumbotron login-page">
    
      <h2>Welcome to Fitture</h2>
      <form method="post">
        {% csrf_token %}
        {# A more "HTML" way of creating the login form#}
        <input class="login-input" type="text" name="username" placeholder="Username">

        <input class="login-input" type="password" name="password" placeholder="Password">
  
        <input type="submit" name="submit" value="Login" class="btn login">
        
        <hr>
        <h6>or</h6>
        <div class="choices-btn">
          <a href="#" class="option-button facebook">Login with Facebook <span class="fa fa-facebook"></span></a>
          <a href="#" class="option-button gmail">Login with Google <span class="fa fa-google"></span></a>
        </div>

      </form>
    </div>
    {% else %}
      <h3>Already Login</h3>
  {% endif %}
{% endblock %}
